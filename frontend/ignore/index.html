<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Showing Ajax Load Request Status in jQuery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                // $("#box").load("../ajax-jquery-tutorial-master/views/test-content.html", function(responseTxt, statusTxt, jqXHR){
                //     if(statusTxt == "success"){
                //         alert("New content loaded successfully!");
                //     }
                //     if(statusTxt == "error"){
                //         alert("Error: " + jqXHR.status + " " + jqXHR.statusText);
                //     }
                // });

                $(function () {
                    $.ajax({
                        type: 'GET',
                        // headers: { "X-My-Custom-Header": "some value", 'Access-Control-Allow-Origin': '*' },
                        url: '../ajax-jquery-tutorial-master/views/test-content.html', // js is lowercase!                        
                        success: function (data) {
                            console.log('success', data);
                            $("#box").append(data);
                        }
                    });

                    $(document).on('click', "#buttonone", function () {
                        alert('Button One');
                    });
                    $("#buttontwo").click(function () {
                        alert('Button Two');
                    });
                });
            });
        });
    </script>
</head>

<body>
    <div id="box">
        <h2>Click button to load new content inside DIV box</h2>
    </div>
    <button type="button">Load Content</button>
</body>

</html>
